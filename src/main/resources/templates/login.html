<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>

    <!-- Bootstraps starts-->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>

    <link rel="styleSheet" href="style.css" type="text/css" media="screen"></link>
    <!-- Bootstraps ends-->

</head>
<body>

    <!-- Header starts -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="https://www.mountblue.io/" target="_blank">
                    <img class="demo-logo" src="images/mb_logo.png" alt="MountBlue logo" width="30" height="30" /></a>
                <span class="navbar-brand">Cohort 14.1</span>
            </div>
        </div>
    </nav>
    <!-- Header ends -->

    <!-- Main body starts-->
    <div id="main-container" class="container">
        <div id="logged">
            <div id="join" class="vertical-center">
                <div id="join-dialog" class="jumbotron">
                    <h2>Login</h2>
                    <form class="form-group" action="/login" method="post">
                        <!-- error message -->
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid username or password.</div>
                        </div>

                        <!-- logout message -->
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">You have been logged out.</div>
                        </div>

                        <!-- success message -->
                        <div th:if="${param.success}">
                            <div class="alert alert-info">You've successfully registered.</div>
                        </div>
                        <p>
                            <label for ="username"> Username </label> :
                            <input type="text" class = "form-control" id ="username" name = "username"
                                   placeholder="Enter your email..." autofocus="autofocus" required="true">
                        </p>
                        <p>
                            <label for="password">Password</label>:
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="Enter your password..." required="true"/>
                        </p>
                        <p class="text-center">
                            <button class="btn btn-lg btn-success" type="submit">Login!</button>
                        </p>
                    </form>
                    <hr>
                    <div id="login-info">
                        <span>New User? <a href="/" th:href="@{/showRegistrationForm}">Register here</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main body ends-->

    <!-- Footer starts-->
    <footer class="footer">
        <div class="container">
            <div class="text-muted">MountBlue &copy 2021</div>
        </div>
    </footer>
    <!-- Footer ends-->
</body>
</html>
